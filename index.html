<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="cerebro_cerberus">
    <meta name="description" content="This is an order summary component solution">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&amp;display=swap" rel="stylesheet">
    <title>Frontendmentor | order-summary-component</title>
  </head>
  <body> 
    <main class="order"> 
      <div class="order__image order-top"><img src="images/illustration-hero.svg" alt="hero"></div>
      <div class="order-down">
        <h1 class="order-down__heading">Order Summary</h1>
        <div class="txt-in-order">
          <p class="order-down__txt">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="annual"> 
          <div class="annual__img"> <img src="images/icon-music.svg" alt="music"></div>
          <div class="annual-plan"> 
            <h2 class="annual-plan__head">Annual Plan </h2>
            <p class="annual-plan__txt">$59.99/year</p>
          </div>
          <p class="annual__link"> <a href="#">Change</a></p>
        </div>
        <button>Proceed to Payment </button>
        <p class="order__cancel"><a href="#">Cancel Order</a></p>
      </div>
    </main>
    <footer> 
      <p>challenge by <a>Frontendmentor</a>. Coded by <a href="https://github.com/iamcerebrocerberus" target="_blank">cerebro_cerberus</a>.</p>
    </footer>
  </body>
</html>
